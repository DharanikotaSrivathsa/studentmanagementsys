// Add delay function to prevent rate limiting
function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

// Enhanced GitHub API fetch with retry logic
async function fetchWithRetry(url, maxRetries = 3, delayMs = 1000) {
    for (let i = 0; i < maxRetries; i++) {
        try {
            const response = await fetch(url);
            
            if (response.status === 403) {
                console.warn(`Rate limit hit, waiting ${delayMs * (i + 1)}ms...`);
                await delay(delayMs * (i + 1));
                continue;
            }
            
            if (response.status === 404) {
                throw new Error('Resource not found');
            }
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return response;
        } catch (error) {
            if (i === maxRetries - 1) throw error;
            console.warn(`Attempt ${i + 1} failed, retrying...`);
            await delay(delayMs * (i + 1));
        }
    }
}

// Enhanced AI-based description generator with rate limiting
async function generateEnhancedDescription(repoName, originalDescription, languages, repoData, onProgress) {
    try {
        onProgress && onProgress(`🔍 Starting analysis for ${repoName}...`);
        
        // Add delay to prevent rate limiting
        await delay(800);
        
        // Perform analysis steps with progress updates
        onProgress && onProgress(`📁 Analyzing project structure...`);
        const projectStructure = await analyzeProjectStructure(repoData);
        await delay(500);
        
        onProgress && onProgress(`💻 Performing deep code analysis...`);
        const codeAnalysis = await performDeepCodeAnalysis(repoData);
        await delay(500);
        
        onProgress && onProgress(`🔧 Detecting frameworks and features...`);
        const frameworkAnalysis = await analyzeFrameworks(repoData, codeAnalysis);
        const featureAnalysis = await analyzeAdvancedFeatures(repoData, codeAnalysis);
        await delay(300);
        
        onProgress && onProgress(`📝 Generating AI description...`);
        const aiDescription = await generateComprehensiveDescription(
            repoName,
            originalDescription,
            languages,
            {
                structure: projectStructure,
                code: codeAnalysis,
                frameworks: frameworkAnalysis,
                features: featureAnalysis
            }
        );
        
        return aiDescription;
    } catch (error) {
        console.error(`Error analyzing ${repoName}:`, error);
        return generateFallbackDescription(repoName, originalDescription, languages);
    }
}

// Deep project structure analysis with rate limiting
async function analyzeProjectStructure(repoData) {
    try {
        const contentsResponse = await fetchWithRetry(`https://api.github.com/repos/${repoData.full_name}/contents`);
        if (!contentsResponse.ok) return { files: [], structure: 'unknown' };
        
        const contents = await contentsResponse.json();
        const structure = {
            files: contents.map(item => ({ name: item.name, type: item.type, path: item.path })),
            directories: contents.filter(item => item.type === 'dir').map(item => item.name)
        };

        // Analyze directory structure patterns
        const analysis = {
            // Core structure
            hasSrcDir: structure.directories.includes('src'),
            hasLibDir: structure.directories.includes('lib'),
            hasPublicDir: structure.directories.includes('public'),
            hasComponentsDir: structure.directories.includes('components'),
            hasServicesDir: structure.directories.includes('services'),
            hasUtilsDir: structure.directories.includes('utils'),
            hasConfigDir: structure.directories.includes('config'),
            hasTestDir: structure.directories.some(dir => ['test', 'tests', '__tests__', 'spec'].includes(dir)),
            hasDocsDir: structure.directories.includes('docs'),
            
            // Configuration files
            hasPackageJson: structure.files.some(f => f.name === 'package.json'),
            hasTsConfig: structure.files.some(f => f.name === 'tsconfig.json'),
            hasWebpackConfig: structure.files.some(f => f.name.includes('webpack')),
            hasViteConfig: structure.files.some(f => f.name.includes('vite.config')),
            hasNextConfig: structure.files.some(f => f.name.includes('next.config')),
            
            // Python specific
            hasRequirementsTxt: structure.files.some(f => f.name === 'requirements.txt'),
            hasPyprojectToml: structure.files.some(f => f.name === 'pyproject.toml'),
            hasSetupPy: structure.files.some(f => f.name === 'setup.py'),
            hasManagePy: structure.files.some(f => f.name === 'manage.py'),
            
            // Java specific
            hasPomXml: structure.files.some(f => f.name === 'pom.xml'),
            hasBuildGradle: structure.files.some(f => f.name.includes('build.gradle')),
            
            // DevOps and deployment
            hasDockerfile: structure.files.some(f => f.name === 'Dockerfile'),
            hasDockerCompose: structure.files.some(f => f.name.includes('docker-compose')),
            hasGithubActions: structure.directories.includes('.github'),
            hasEnvFiles: structure.files.some(f => f.name.includes('.env')),
            hasIndexHtml: structure.files.some(f => f.name === 'index.html'),
            
            rawStructure: structure
        };

        return analysis;
    } catch (error) {
        console.error('Structure analysis error:', error);
        return { files: [], structure: 'unknown' };
    }
}

// Deep code analysis with improved file fetching
async function performDeepCodeAnalysis(repoData) {
    const analysis = {
        functions: [],
        classes: [],
        imports: [],
        apiEndpoints: [],
        components: [],
        patterns: []
    };

    try {
        const keyFiles = await getKeySourceFiles(repoData);
        
        for (const file of keyFiles.slice(0, 5)) { // Limit to 5 files to prevent rate limits
            try {
                const fileContent = await fetchFileContent(repoData, file.path);
                if (fileContent) {
                    const fileAnalysis = analyzeSourceCode(fileContent, file.name);
                    mergeAnalysis(analysis, fileAnalysis);
                }
                await delay(400); // Delay between file fetches
            } catch (error) {
                console.warn(`Failed to analyze ${file.name}:`, error);
                continue;
            }
        }
        
        return analysis;
    } catch (error) {
        console.error('Code analysis error:', error);
        return analysis;
    }
}

// Get key source files for analysis
async function getKeySourceFiles(repoData) {
    const keyFiles = [];
    
    try {
        const importantFiles = [
            'package.json', 'requirements.txt', 'pom.xml',
            'main.py', 'app.py', 'server.js', 'index.js',
            'App.js', 'App.tsx', 'main.ts'
        ];

        const contentsResponse = await fetchWithRetry(`https://api.github.com/repos/${repoData.full_name}/contents`);
        if (contentsResponse.ok) {
            const contents = await contentsResponse.json();
            
            contents.forEach(item => {
                if (item.type === 'file' && (importantFiles.includes(item.name) || isSourceFile(item.name))) {
                    keyFiles.push({ name: item.name, path: item.path });
                }
            });
        }
    } catch (error) {
        console.error('Error fetching key files:', error);
    }
    
    return keyFiles.slice(0, 8); // Limit files to analyze
}

function isSourceFile(filename) {
    const sourceExtensions = ['.js', '.ts', '.jsx', '.tsx', '.py', '.java'];
    return sourceExtensions.some(ext => filename.endsWith(ext));
}

// Fetch file content with retry logic
async function fetchFileContent(repoData, filePath) {
    try {
        const response = await fetchWithRetry(`https://api.github.com/repos/${repoData.full_name}/contents/${filePath}`);
        if (response.ok) {
            const data = await response.json();
            return atob(data.content);
        }
    } catch (error) {
        console.error(`Error fetching ${filePath}:`, error);
    }
    return null;
}

// Analyze source code content
function analyzeSourceCode(content, filename) {
    const analysis = {
        functions: [],
        classes: [],
        imports: [],
        apiEndpoints: [],
        components: [],
        patterns: []
    };

    if (!content) return analysis;

    if (filename.endsWith('.js') || filename.endsWith('.jsx') || filename.endsWith('.ts') || filename.endsWith('.tsx')) {
        analyzeJavaScriptCode(content, analysis);
    } else if (filename.endsWith('.py')) {
        analyzePythonCode(content, analysis);
    } else if (filename.endsWith('.java')) {
        analyzeJavaCode(content, analysis);
    } else if (filename === 'package.json') {
        analyzePackageJson(content, analysis);
    } else if (filename === 'requirements.txt') {
        analyzeRequirements(content, analysis);
    }

    return analysis;
}

// JavaScript/TypeScript code analysis
function analyzeJavaScriptCode(content, analysis) {
    // Find functions
    const functionRegex = /(?:function\s+(\w+)|const\s+(\w+)\s*=\s*(?:async\s+)?\(|(\w+)\s*:\s*(?:async\s+)?function)/g;
    let match;
    while ((match = functionRegex.exec(content)) !== null) {
        const funcName = match[1] || match[2] || match[3];
        if (funcName && !analysis.functions.includes(funcName)) {
            analysis.functions.push(funcName);
        }
    }

    // Find React components
    const componentRegex = /(?:function\s+([A-Z]\w+)|const\s+([A-Z]\w+)\s*=\s*\(|class\s+([A-Z]\w+)\s+extends)/g;
    while ((match = componentRegex.exec(content)) !== null) {
        const componentName = match[1] || match[2] || match[3];
        if (componentName && !analysis.components.includes(componentName)) {
            analysis.components.push(componentName);
        }
    }

    // Find API endpoints
    const apiRegex = /(?:app\.|router\.|express\.)(?:get|post|put|delete|patch)\s*\(\s*['"`]([^'"`]+)['"`]/g;
    while ((match = apiRegex.exec(content)) !== null) {
        analysis.apiEndpoints.push(match[1]);
    }

    // Find imports
    const importRegex = /import\s+.*?from\s+['"`]([^'"`]+)['"`]/g;
    while ((match = importRegex.exec(content)) !== null) {
        analysis.imports.push(match[1]);
    }

    // Detect patterns
    if (content.includes('useState') || content.includes('useEffect')) {
        analysis.patterns.push('React Hooks');
    }
    if (content.includes('Redux') || content.includes('useSelector')) {
        analysis.patterns.push('Redux State Management');
    }
    if (content.includes('GraphQL') || content.includes('gql`')) {
        analysis.patterns.push('GraphQL');
    }
}

// Python code analysis
function analyzePythonCode(content, analysis) {
    const functionRegex = /def\s+(\w+)\s*\(/g;
    let match;
    while ((match = functionRegex.exec(content)) !== null) {
        analysis.functions.push(match[1]);
    }

    const classRegex = /class\s+(\w+)(?:\([^)]*\))?:/g;
    while ((match = classRegex.exec(content)) !== null) {
        analysis.classes.push(match[1]);
    }

    const importRegex = /(?:from\s+(\S+)\s+import|import\s+(\S+))/g;
    while ((match = importRegex.exec(content)) !== null) {
        analysis.imports.push(match[1] || match[2]);
    }

    // Django/Flask routes
    const djangoUrlRegex = /path\s*\(\s*['"`]([^'"`]+)['"`]/g;
    const flaskRouteRegex = /@app\.route\s*\(\s*['"`]([^'"`]+)['"`]/g;
    
    while ((match = djangoUrlRegex.exec(content)) !== null) {
        analysis.apiEndpoints.push(match[1]);
    }
    while ((match = flaskRouteRegex.exec(content)) !== null) {
        analysis.apiEndpoints.push(match[1]);
    }

    if (content.includes('Django') || content.includes('django')) {
        analysis.patterns.push('Django Framework');
    }
    if (content.includes('Flask') || content.includes('flask')) {
        analysis.patterns.push('Flask Framework');
    }
}

// Java code analysis
function analyzeJavaCode(content, analysis) {
    const classRegex = /(?:public\s+)?class\s+(\w+)/g;
    let match;
    while ((match = classRegex.exec(content)) !== null) {
        analysis.classes.push(match[1]);
    }

    const methodRegex = /(?:public|private|protected)\s+(?:static\s+)?\w+\s+(\w+)\s*\(/g;
    while ((match = methodRegex.exec(content)) !== null) {
        analysis.functions.push(match[1]);
    }

    const springEndpointRegex = /@(?:GetMapping|PostMapping|PutMapping|DeleteMapping)\s*\(\s*['"`]([^'"`]+)['"`]/g;
    while ((match = springEndpointRegex.exec(content)) !== null) {
        analysis.apiEndpoints.push(match[1]);
    }
}

// Analyze package.json
function analyzePackageJson(content, analysis) {
    try {
        const packageData = JSON.parse(content);
        analysis.imports = Object.keys({ ...packageData.dependencies, ...packageData.devDependencies });
    } catch (error) {
        console.error('Error parsing package.json:', error);
    }
}

// Analyze requirements.txt
function analyzeRequirements(content, analysis) {
    const lines = content.split('\n');
    lines.forEach(line => {
        const lib = line.split('==')[0].split('>=')[0].split('<=')[0].trim();
        if (lib && !lib.startsWith('#')) {
            analysis.imports.push(lib);
        }
    });
}

// Merge analysis results
function mergeAnalysis(target, source) {
    target.functions = [...new Set([...target.functions, ...source.functions])];
    target.classes = [...new Set([...target.classes, ...source.classes])];
    target.imports = [...new Set([...target.imports, ...source.imports])];
    target.apiEndpoints = [...new Set([...target.apiEndpoints, ...source.apiEndpoints])];
    target.components = [...new Set([...target.components, ...source.components])];
    target.patterns = [...new Set([...target.patterns, ...source.patterns])];
}

// Framework recognition
async function analyzeFrameworks(repoData, codeAnalysis) {
    const frameworks = [];
    const imports = codeAnalysis.imports.map(imp => imp.toLowerCase());

    // Frontend Frameworks
    if (imports.some(imp => imp.includes('react'))) frameworks.push('React');
    if (imports.some(imp => imp.includes('vue'))) frameworks.push('Vue.js');
    if (imports.some(imp => imp.includes('angular'))) frameworks.push('Angular');
    if (imports.some(imp => imp.includes('next'))) frameworks.push('Next.js');
    if (imports.some(imp => imp.includes('nuxt'))) frameworks.push('Nuxt.js');

    // Backend Frameworks
    if (imports.some(imp => imp.includes('express'))) frameworks.push('Express.js');
    if (imports.some(imp => imp.includes('fastapi'))) frameworks.push('FastAPI');
    if (imports.some(imp => imp.includes('django'))) frameworks.push('Django');
    if (imports.some(imp => imp.includes('flask'))) frameworks.push('Flask');
    if (imports.some(imp => imp.includes('spring'))) frameworks.push('Spring Boot');

    // Mobile Frameworks
    if (imports.some(imp => imp.includes('react-native'))) frameworks.push('React Native');
    if (imports.some(imp => imp.includes('flutter'))) frameworks.push('Flutter');

    return [...new Set(frameworks)];
}

// Generate comprehensive AI description
async function generateComprehensiveDescription(repoName, originalDescription, languages, analysisData) {

        if (frameworks.length > 0) {
            description += ` using ${frameworks.slice(0, 2).join(' and ')}`;
        }
        description += '.\n\n';
    }

    // Deep Code Analysis Results
    description += '🔍 **Deep Code Analysis**:\n';
    if (code.functions.length > 0) {
        description += `• **Functions**: ${Math.min(code.functions.length, 15)} functions including ${code.functions.slice(0, 3).join(', ')}\n`;
    }
    if (code.classes.length > 0) {
        description += `• **Classes**: ${code.classes.length} classes - ${code.classes.slice(0, 3).join(', ')}\n`;
    }
    if (code.components.length > 0) {
        description += `• **Components**: ${code.components.slice(0, 3).join(', ')}\n`;
    }
    if (code.apiEndpoints.length > 0) {
        description += `• **API Endpoints**: ${code.apiEndpoints.length} routes detected\n`;
    }

    // Project Structure
    description += '\n🏗️ **Project Structure**:\n';
    const structureFeatures = [];
    if (structure.hasSrcDir) structureFeatures.push('Organized source directory');
    if (structure.hasTestDir) structureFeatures.push('Testing suite');
    if (structure.hasDocsDir) structureFeatures.push('Documentation');
    if (structure.hasComponentsDir) structureFeatures.push('Component-based architecture');
    
    description += `• ${structureFeatures.slice(0, 4).join(', ')}\n`;

    // Framework Recognition
    if (frameworks.length > 0) {
        description += `\n⚡ **Technologies**: ${frameworks.join(', ')}\n`;
    }

    // Feature Detection
    if (features.length > 0) {
        description += `\n✨ **Features**:\n`;
        features.slice(0, 5).forEach(feature => {
            description += `• ${feature}\n`;
        });
    }

    // Installation & Setup Commands
    description += '\n📋 **Quick Start**:\n';
    description += '```bash\n';
    description += `# Clone repository\n`;
    description += `git clone <repository-url>\n`;
    description += `cd ${repoName.toLowerCase().replace(/[^a-z0-9]/g, '-')}\n\n`;

    // Language-specific setup
    const primaryLang = Object.keys(languages)[0];
    if (structure.hasPackageJson) {
        description += '# Install dependencies\nnpm install\n\n# Start development\nnpm start\n# or npm run dev\n';
    } else if (structure.hasRequirementsTxt) {
        description += '# Setup Python environment\npython -m venv venv\nvenv\\Scripts\\activate\n\n# Install dependencies\npip install -r requirements.txt\n\n# Run application\npython app.py\n';
    } else if (structure.hasPomXml) {
        description += '# Maven build\nmvn compile\nmvn exec:java\n';
    } else if (structure.hasBuildGradle) {
        description += '# Gradle build\n./gradlew build\n./gradlew run\n';
    } else {
        description += '# Follow README for setup instructions\n';
    }
    
    description += '```\n';

    // Technical patterns
    if (code.patterns.length > 0) {
        description += `\n🔧 **Patterns**: ${code.patterns.join(', ')}\n`;
    }

    return description;
}

// Enhanced project type inference
function inferProjectTypeFromAnalysis(repoName, languages, frameworks, features) {
    const name = repoName.toLowerCase();

    if (frameworks.includes('React') || frameworks.includes('Vue.js') || frameworks.includes('Angular')) {
        return 'Modern Web Application';
    }
    if (frameworks.includes('React Native') || frameworks.includes('Flutter')) {
        return 'Mobile Application';
    }
    if (frameworks.includes('Express.js') || frameworks.includes('FastAPI') || frameworks.includes('Django')) {
        return 'Backend API Service';
    }
    if (features.includes('Machine Learning')) {
        return 'AI/ML Project';
    }
    if (features.includes('RESTful API')) {
        return 'API Development Project';
    }

    const primaryLang = Object.keys(languages)[0];
    if (primaryLang === 'Python') return 'Python Application';
    if (primaryLang === 'JavaScript' || primaryLang === 'TypeScript') return 'JavaScript Project';
    if (primaryLang === 'Java') return 'Java Application';

    return 'Software Project';
}

// Helper function to check generic descriptions
function isGenericDescription(description) {
    if (!description || description.length < 10) return true;
    
    const genericPhrases = [
        'no description', 'add description', 'todo', 'test', 'sample'
    ];
    
    const lowerDesc = description.toLowerCase();
    return genericPhrases.some(phrase => lowerDesc.includes(phrase));
}

// Enhanced fallback description
function generateFallbackDescription(repoName, originalDescription, languages) {
    if (originalDescription && originalDescription.trim() && !isGenericDescription(originalDescription)) {
        return originalDescription;
    }

    const primaryLang = Object.keys(languages)[0];
    const languageList = Object.keys(languages).slice(0, 2).join(', ');
    
    let description = `**Software Project** built with ${languageList || 'multiple technologies'}.\n\n`;
    description += `🔍 **Project**: ${repoName.replace(/-/g, ' ').replace(/_/g, ' ')}\n`;
    description += `💻 **Language**: ${primaryLang || 'Mixed'}\n\n`;
    
    description += '📋 **Setup**:\n```bash\n';
    description += `git clone <repository-url>\ncd ${repoName.toLowerCase()}\n`;
    description += '# Follow README for specific instructions\n```';
    
    return description;
}

// Main GitHub profile fetcher with sequential processing
async function fetchGitHubProfile(username) {
    try {
        console.log(`🚀 Starting analysis for ${username}...`);
        
        // Update loading status
        updateLoadingStatus('🔍 Fetching user profile...');
        
        // Fetch user profile with retry
        const userResponse = await fetchWithRetry(`https://api.github.com/users/${username}`);
        const userData = await userResponse.json();

        updateLoadingStatus('📚 Loading repositories...');
        
        // Fetch repositories with retry
        const reposResponse = await fetchWithRetry(`https://api.github.com/users/${username}/repos?sort=updated&per_page=20`);
        const reposData = await reposResponse.json();

        console.log(`📊 Found ${reposData.length} repositories`);

        // Process repositories one by one
        const processedRepos = [];
        
        updateLoadingStatus(`🤖 Starting AI analysis (0/${reposData.length})...`);
        
        for (let i = 0; i < reposData.length; i++) {
            const repo = reposData[i];
            
            try {
                updateLoadingStatus(`🔍 Analyzing "${repo.name}" (${i + 1}/${reposData.length})...`);
                
                // Fetch languages for this repository
                const langResponse = await fetchWithRetry(repo.languages_url);
                const languages = langResponse.ok ? await langResponse.json() : {};
                
                // Generate AI description with progress callback
                const aiDescription = await generateEnhancedDescription(
                    repo.name, 
                    repo.description, 
                    languages, 
                    repo,
                    (progress) => updateLoadingStatus(`${progress} (${i + 1}/${reposData.length})`)
                );
                
                const complexityScore = calculateComplexityScore(languages, repo);
                
                processedRepos.push({
                    ...repo,
                    languages,
                    aiDescription,
                    complexityScore,
                    primaryLanguage: Object.keys(languages)[0] || 'Unknown',
                    languageCount: Object.keys(languages).length,
                    lastAnalyzed: new Date().toISOString()
                });
                
                // Longer delay between repositories to prevent rate limiting
                await delay(1200);
                
            } catch (error) {
                console.error(`Error processing ${repo.name}:`, error);
                
                // Add basic info even if analysis fails
                processedRepos.push({
                    ...repo,
                    languages: {},
                    aiDescription: generateFallbackDescription(repo.name, repo.description, {}),
                    complexityScore: 1,
                    primaryLanguage: 'Unknown',
                    languageCount: 0,
                    lastAnalyzed: new Date().toISOString()
                });
            }
        }

        updateLoadingStatus('✅ Analysis complete!');
        console.log('✅ All repositories analyzed successfully!');

        return {
            user: userData,
            repositories: processedRepos,
            analysisMetadata: {
                totalRepos: reposData.length,
                analyzedAt: new Date().toISOString(),
                averageComplexity: processedRepos.reduce((acc, repo) => acc + repo.complexityScore, 0) / processedRepos.length
            }
        };
    } catch (error) {
        console.error('Profile fetch error:', error);
        throw new Error(error.message.includes('User not found') ? 'User not found' : 'Failed to fetch profile data');
    }
}

// Calculate project complexity score
function calculateComplexityScore(languages, repoData) {
    let score = 1;
    
    score += Object.keys(languages).length * 0.3;
    score += Math.min(repoData.stargazers_count / 10, 2);
    score += Math.min(repoData.forks_count / 5, 1);
    score += Math.min(repoData.size / 1000, 2);
    
    const lastUpdate = new Date(repoData.updated_at);
    const monthsOld = (Date.now() - lastUpdate.getTime()) / (1000 * 60 * 60 * 24 * 30);
    if (monthsOld < 6) score += 0.5;
    
    return Math.min(Math.round(score * 10) / 10, 5); // Cap at 5.0
}

// Helper functions for display
function getComplexityBadge(score) {
    if (score >= 4) return '🔴 Complex';
    if (score >= 3) return '🟡 Moderate';
    if (score >= 2) return '🟢 Simple';
    return '⚪ Basic';
}

function formatAIDescription(description) {
    return description
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/\n/g, '<br>');
}

function formatSize(sizeKB) {
    if (sizeKB > 1024) return `${(sizeKB / 1024).toFixed(1)}MB`;
    return `${sizeKB}KB`;
}

function formatDate(dateString) {
    return new Date(dateString).toLocaleDateString();
}

// Enhanced repository filtering
function filterRepos(filterType) {
    const cards = document.querySelectorAll('.repo-card');
    const buttons = document.querySelectorAll('.filter-btn');
    
    // Update active button
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    cards.forEach(card => {
        let show = false;
        
        switch(filterType) {
            case 'all':
                show = true;
                break;
            case 'high-complexity':
                const complexity = parseFloat(card.dataset.complexity);
                show = complexity >= 3;
                break;
            case 'recent':
                const updated = new Date(card.dataset.updated);
                const sixMonthsAgo = new Date();
                sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                show = updated > sixMonthsAgo;
                break;
            case 'popular':
                const stars = parseInt(card.dataset.stars);
                show = stars > 0;
                break;
        }
        
        card.style.display = show ? 'block' : 'none';
    });
}

// Main form handler with enhanced error handling
document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('usernameInput').value.trim();
    if (!username) {
        showError('Please enter a GitHub username');
        return;
    }

    const searchBtn = document.getElementById('searchBtn');
    const originalText = searchBtn.textContent;
    searchBtn.disabled = true;
    searchBtn.textContent = 'Analyzing...';

    hideAllSections();
    showLoading('🚀 Initializing AI analysis...');

    try {
        const data = await fetchGitHubProfile(username);
        hideAllSections();
        displayProfile(data);
    } catch (error) {
        hideAllSections();
        
        let errorMessage = 'An unexpected error occurred';
        if (error.message.includes('User not found')) {
            errorMessage = `GitHub user "${username}" not found`;
        } else if (error.message.includes('rate limit') || error.message.includes('403')) {
            errorMessage = 'GitHub API rate limit reached. Please try again in a few minutes.';
        } else if (error.message.includes('Failed to fetch')) {
            errorMessage = 'Network error. Please check your internet connection.';
        } else {
            errorMessage = error.message;
        }
        
        showError(errorMessage);
    } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = originalText;
    }
});

        // Basic validation for GitHub usernames
        const isValid = /^[a-zA-Z0-9]([a-zA-Z0-9-]*[a-zA-Z0-9])?$/.test(value) && value.length <= 39;
        input.classList.add(isValid ? 'valid' : 'invalid');
    }
});

// Progress tracking for better UX
let analysisProgress = {
    current: 0,
    total: 0,
    currentRepo: ''
};

function updateProgressBar() {
    const progressBar = document.querySelector('.progress-bar');
    if (progressBar && analysisProgress.total > 0) {
        const percentage = (analysisProgress.current / analysisProgress.total) * 100;
        progressBar.style.width = `${percentage}%`;
    }
}

// Add to global scope for filtering
window.filterRepos = filterRepos;

// Initialize tooltips and UI enhancements
document.addEventListener('DOMContentLoaded', () => {
    // Add any initialization code here
    console.log('🤖 GitHub AI Analyzer initialized successfully!');
    
    // Add sample usernames for demo
    const input = document.getElementById('usernameInput');
    input.placeholder = 'e.g., octocat, torvalds, gaearon';
});
